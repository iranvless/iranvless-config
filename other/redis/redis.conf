unixsocket /opt/iranvless-config/other/redis/run.sock
unixsocketperm 777
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300
supervised systemd
pidfile /var/run/iranvless-redis-server.pid
loglevel notice
logfile /opt/iranvless-config/log/system/redis-server.log
databases 16
always-show-logo yes
dir /opt/iranvless-config/other/redis/
